<div class="container">
    {% include "./header.html" %}
    {# Load the tag library #}
    {% load bootstrap4 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <div style="margin-left: 150px;">


        <h1>Nouveau produit</h1>
        {% if error %}
        <i style="color: red;">{{ error }}</i>
        {% endif %}
        <form action="{% url 'gestion_produit:save_produit' %}"
            method="post" class="form">
            {% csrf_token %}
            <!-- {% for field in form %}
        {% bootstrap_field field %}
                {% endfor %} -->
            <div class="form-group">
                <label for="description" class="col-lg-2
                    control-label">Catégorie:</label>
                <div class="col-lg-6">
                    <select name="categorie" class="form-control">
                        {% for categorie in categories %}
                        <option value="{{ categorie }}" name="categorie">{{categorie }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group" style="margin-left: 500px; margin-top: -80px;">
                <label for="image1" >Image 1:</label>
                <div class="col-lg-6">
                    <input type="file" 
                        id="image1" name="image1" placeholder="Image 1">
                </div>
            </div>

            <div class="form-group" style="margin-left: 500px;">
                <label for="image1" >Image 2:</label>
                <div class="col-lg-6">
                    <input type="file" 
                        id="image2" name="image2" placeholder="Image 2">
                </div>
            </div>

            <div class="form-group">
                    <div class="form-group" style="margin-left: 500px;">
                        <label for="categorie" class="control-label">Description:</label>
                        <div class="col-lg-6">
                            <textarea class="form-control" name="description"
                                id="categorie"></textarea>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
            <div class="form-group" style="margin-top: -180px;">
                <label for="Libelle" class="col-lg-2 control-label">Libelle:</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control"
                        id="libelle" name="libelle"
                        value="{{detail_devis.libelle}}"
                        readonly="true" placeholder="Entrez libelle">
                </div>
            </div>
            <div class="form-group">
                <label for="prix_u" class="col-lg-2 control-label">Prix
                    unitaire:</label>
                <div class="col-lg-6">
                    <input type="number" class="form-control"
                        id="prix_u" name="prix_u"
                        placeholder="Entrez le Prix unitaire">
                </div>
            </div>
            <div class="form-group">
                <label for="quantite" class="col-lg-2
                    control-label">Quantité:</label>
                <div class="col-lg-6">
                    <input type="number" class="form-control"
                        id="quantite" name="quantite"
                        value="{{detail_devis.quantite}}"
                        readonly="true" placeholder="Entrez la Quantité">
                </div>
                <!--  -->

            </div>

            {% buttons %}
            <button type="submit" class="btn btn-primary" class="col-lg-6">
                Submit
            </button>
            {% endbuttons %}
        </form>
    </div>

</div>
