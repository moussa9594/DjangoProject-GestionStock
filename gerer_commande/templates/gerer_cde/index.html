<div class="container">
    {% include "./header.html" %}

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            {% if commandes %}
            <div class="col-lg-7">
                <table class="table table-borderless table-hover table-striped">
                    <tr class="text-center" style="font-weight: bold;">
                        <th style="font-weight: bolder;">Date commande</th>
                        <th style="font-weight: bold;">Clients</th>
                        <th style="font-weight: bold;">Nombre total de produits</th>
                        <th style="font-weight: bold;">Prix total</th>
                        <th style="font-weight: bold;">Action</th>
                    </tr>
                    {% for d in commandes %}
                    <tr class="text-center">
                        <td class="font-weight-bold">{{d.date_commandes}}</td>
                        <td class="font-weight-bold">{{d.client}}</td>
                        <td>{{d.nbre_produit}} <i>produits</i></td>
                        <td>{{d.prix_total}} <i>produits</i></td>
                        <td>
                            <a class="btn btn-outline-info" href="#">
                                <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        {% else %}
        <p style="margin-left: 190px;">
            Aucune commandes
        </p>
        {% endif %}
        </div>
        
    </div>



</div>
